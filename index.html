<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHC Worship Prep Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap');
        
        body { font-family: 'Lato', sans-serif; background-color: #f8f7f5; color: #3a3a3a; overflow-x: hidden; }
        html { scroll-behavior: smooth; }
        h1, h2, h3, h4, h5 { font-family: 'Cinzel', serif; }
        
        .btn-primary { background-color: #4a6da7; transition: all 0.3s ease; box-shadow: 0 0 15px rgba(74, 109, 167, 0.4); }
        .btn-primary:hover { background-color: #3a5d97; box-shadow: 0 0 20px rgba(74, 109, 167, 0.6); }
        .btn-secondary { background-color: #6b9ac4; transition: all 0.3s ease; box-shadow: 0 0 10px rgba(107, 154, 196, 0.3); }
        .btn-secondary:hover { background-color: #5b8ab4; box-shadow: 0 0 15px rgba(107, 154, 196, 0.5); }
        
        .song-card { transition: all 0.3s ease; border-left: 4px solid transparent; animation: waterfall 0.5s ease forwards; opacity: 0; }
        .song-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-left: 4px solid #4a6da7; }
        
        select, input[type="text"], input[type="search"] { border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        select:focus, input[type="text"]:focus, input[type="search"]:focus { border-color: #4a6da7; box-shadow: 0 0 0 3px rgba(74, 109, 167, 0.2); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #a5c8e4; border-radius: 10px; }
        
        .playlist-sidebar { background: linear-gradient(180deg, #4a6da7 0%, #6b9ac4 100%); }
        .sidebar-item { transition: all 0.2s ease; border-left: 3px solid transparent; }
        .sidebar-item:hover { background-color: rgba(255, 255, 255, 0.1); border-left: 3px solid #a5c8e4; }
        
        @keyframes waterfall { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
        
        #loadingIndicator { transition: opacity 0.5s ease-out; }
        .loading-note { font-size: 80px; color: #4a6da7; animation: pulse-note 1.5s infinite ease-in-out; }
        @keyframes pulse-note { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }

        #toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: bottom 0.5s ease-in-out;
            z-index: 2000;
        }
        #toast-notification.show { bottom: 20px; }
        
        .liturgical-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 1px solid rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="loadingIndicator" class="fixed top-0 left-0 w-full h-full bg-[#f8f7f5] z-50 flex items-center justify-center">
        <div class="text-center"><i class="fas fa-music loading-note"></i><p class="mt-4 text-lg text-gray-600 font-semibold">Loading Song Library...</p></div>
    </div>
    <div class="min-h-screen relative">
        <div class="flex">
            <aside id="playlistSidebar" class="playlist-sidebar w-72 lg:w-80 fixed lg:sticky lg:top-0 h-screen text-white z-30 custom-scrollbar overflow-y-auto transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
                <div class="p-4 flex flex-col h-full">
                    <button id="closeMobileMenuButton" class="lg:hidden absolute top-3 right-3 p-2 text-white hover:text-blue-200"><i class="fas fa-times text-2xl"></i></button>
                    
                    <div class="mt-8 lg:mt-0 mb-6 text-center">
                        <button id="worshipOrderBtn" class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-md w-full flex items-center justify-center mb-4">
                            <i class="fas fa-file-alt mr-2"></i> Worship Order
                        </button>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3 flex items-center px-2"><i class="fas fa-list-ul mr-2"></i> Your Playlists</h3>
                        <div id="playlistItemsContainer" class="space-y-1 flex-grow"><p class="text-xs text-blue-200 italic px-2">Loading playlists...</p></div>
                        <button id="createSongListBtn" class="mt-2 text-sm bg-white/10 hover:bg-white/20 text-white px-3 py-1.5 rounded-md w-full flex items-center justify-center">
                            <i class="fas fa-plus-circle mr-2"></i> Create Playlist
                        </button>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3 flex items-center px-2"><i class="fas fa-user-friends mr-2"></i> Worship Leaders</h3>
                        <div id="worshipLeadersContainer" class="space-y-1 flex-grow">
                            <!-- Static list of worship leaders -->
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Aaron Jayaraj</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Alwyn Lau</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Andrew Lee</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Cynthia Chin</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Danny Wong</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Edwin Nathaniel</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Esther Lee</a>
                            <a href="#" class="sidebar-item p-2 cursor-pointer block">Gabriel Goh</a>
                        </div>
                    </div>

                    <div id="authStatus" class="flex-shrink-0 mt-auto p-2 bg-black/20 rounded text-center text-xs">Connecting...</div>
                </div>
            </aside>
            <div id="mainPageContainer" class="flex-1 lg:ml-80 transition-all duration-300 ease-in-out"> 
                <header id="mainHeader" class="bg-white shadow-sm sticky top-0 z-20">
                    <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
                          <div class="flex items-center">
                              <button id="mobileMenuButton" class="lg:hidden text-gray-600 mr-4"><i class="fas fa-bars text-2xl"></i></button>
                              <div class="h-12 w-12 rounded-full bg-gradient-to-br from-[#4a6da7] to-[#a5c8e4] flex items-center justify-center text-white shadow-lg flex-shrink-0"><i class="fas fa-church text-xl"></i></div>
                              <div class="ml-3"><h1 class="text-xl sm:text-2xl font-semibold text-[#3a3a3a]">LHC Worship Prep Tool</h1><p class="text-xs sm:text-sm text-gray-500">Song and Service Planner</p></div>
                          </div>
                          <div class="flex items-center space-x-2">
                              <button id="worshipRosterBtn" class="btn-secondary text-white px-3 sm:px-4 py-2 rounded-md flex items-center text-sm sm:text-base"><i class="fas fa-calendar-alt mr-2"></i><span class="hidden sm:inline">Worship </span>Roster</button>
                          </div>
                    </div>
                </header>
                <main class="container mx-auto px-4 sm:px-6 py-8">
                    <!-- Views will be injected here -->
                </main>
            </div> 
        </div> 
    </div> 
    <!-- All modals and other floating elements -->
    <div id="toast-notification"></div>
</body>
</html>
