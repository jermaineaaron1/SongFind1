<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Minimal Worship App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">

  <h1 class="text-2xl font-bold mb-4">Songs</h1>
  <ul id="song-list" class="list-disc pl-5 mb-8"></ul>

  <h1 class="text-2xl font-bold mb-4">Roster</h1>
  <table id="roster-table" class="w-full table-auto border-collapse border mb-8">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-2 py-1">Date</th>
        <th class="border px-2 py-1">Service</th>
        <th class="border px-2 py-1">Leader</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // 1) Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // 2) URLs & Config
    const SONGS_JSON_URL = "https://script.google.com/macros/s/AKfycbwoHlz98GgsMUdtgUxx01BjzD1C3NIEs3ojFC-4p2qMV0CTc46XxGd8ZxZxJ8C6MpaC1U/exec";
    const firebaseConfig = {
      apiKey: "AIzaSyC5cXBoPSfhpnCl32NzL7HyiCkv4zNsBoM",
      authDomain: "worship-song-finder.firebaseapp.com",
      projectId: "worship-song-finder",
      storageBucket: "worship-song-finder.appspot.com",
      messagingSenderId: "34741956145",
      appId: "1:34741956145:web:b721c5f2532f9ea3fe2f10"
    };

    // 3) Init Firebase & Firestore
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // 4) Fetch & render songs
    async function loadSongs() {
      const ul = document.getElementById('song-list');
      ul.innerHTML = '<li>Loading songs…</li>';
      try {
        const res = await fetch(SONGS_JSON_URL);
        const songs = await res.json();
        ul.innerHTML = '';
        songs.forEach(s => {
          const li = document.createElement('li');
          li.textContent = s.title || '(no title)';
          ul.appendChild(li);
        });
      } catch (e) {
        ul.innerHTML = '<li class="text-red-500">Error loading songs</li>';
        console.error(e);
      }
    }

    // 5) Fetch & render roster
    async function loadRoster() {
      const tbody = document.querySelector('#roster-table tbody');
      tbody.innerHTML = '<tr><td colspan="3">Loading roster…</td></tr>';
      try {
        const snap = await getDocs(collection(db, 'roster'));
        tbody.innerHTML = '';
        snap.docs.forEach(doc => {
          const r = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border px-2 py-1">${r.Date || ''}</td>
            <td class="border px-2 py-1">${r.Service || ''}</td>
            <td class="border px-2 py-1">${r['Worship Leader'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="3" class="text-red-500">Error loading roster</td></tr>';
        console.error(e);
      }
    }

    // 6) Kick off both
    loadSongs();
    loadRoster();
  </script>
</body>
</html>
