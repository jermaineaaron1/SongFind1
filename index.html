<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Worship Song Library</title>
  <!-- Tailwind for quick styling (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <h1 class="text-3xl font-bold mb-4">The Perfect Worship Songs</h1>
  <p class="mb-6">Use the search and filters above to begin.</p>

  <!-- Here we’ll inject song cards -->
  <div id="song-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- Firebase v9 modular SDKs -->
  <script type="module">
    // 1) Import and configure Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey:       "AIza…REPLACE_WITH_YOURS…",
      authDomain:   "your-project.firebaseapp.com",
      projectId:    "your-project",
      storageBucket:"your-project.appspot.com",
      messagingSenderId:"…",
      appId:        "1:…:web:…"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // 2) Fetch and render songs
    async function loadSongs() {
      const listEl = document.getElementById('song-list');
      listEl.innerHTML = `<p>Loading…</p>`;
      try {
        const snap = await getDocs(collection(db, 'songs'));
        if (snap.empty) {
          listEl.innerHTML = `<p>No songs found.</p>`;
          return;
        }
        listEl.innerHTML = ''; // clear loading
        snap.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded shadow';
          card.innerHTML = `
            <h2 class="font-semibold text-xl">${data.title || 'Untitled'}</h2>
            <p class="text-sm text-gray-600">Key: ${data.key || '—'}</p>
            <pre class="mt-2 bg-gray-100 p-2 text-sm overflow-auto">${data.chords || ''}</pre>
          `;
          listEl.appendChild(card);
        });
      } catch (e) {
        listEl.innerHTML = `<p class="text-red-600">Error loading songs: ${e.message}</p>`;
        console.error(e);
      }
    }

    // 3) Kick it off
    loadSongs();
  </script>
</body>
</html>
